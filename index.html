<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img src="" alt="Clear" id="icon" />

              <strong id="temperature"></strong
              ><span class="units"
                ><a href="#" id="fahrenheit-link" class="active">ºF</a>|<a
                  href="#"
                  id="celsius-link"
                  >ºC</a
                ></span
              >
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>m/h</li>
              </ul>
            </div>
          </div>
          
        </br/>
          <div class="weather-forcast" id="forecast"></div>
      <br/>
        </div>
        <small>
        </br>
        
          <a href=" https://github.com/nadiragit/weather-app" target="_blank">
            Open-source code
          </a>
          
          by Nadira Benhamida
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
